name: "CI"
on:
  push:
    branches:
      - master
    tags:
      - 'v*'
    paths:
      - 'package.json'
      - 'externals/**'
      - 'src/**'
      - 'tests/**'
      - 'html/**'
      - '.github/workflows/build.yml'
      - 'CMakeLists.txt'
      - 'test_scripts/testwasm.js'
  pull_request:
    branches:
      - '*'

env:
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout source
        uses: actions/checkout@v2
      - name: echo something
        id: echoid
        run: echo "hepp too"
      - name: echo2
        id: echo2        
        run: | 
          echo "again"
          echo '::set-output name=result::green'
  
      - name: run root
        run: |
          echo "next ${{ github.workspace }} " 
          node demo.js
          
      - name: runtest
        id: runtest
        uses: pede-hiber/app-action@test
        with:
          file: '${{ github.workspace }}/demo.js'
          tag: ${{ github.ref_name }}
      - name: report result
        run: | 
          echo "echo2.result=${{ steps.echo2.outputs.result }}"
          echo "runtest.result=${{ steps.runtest.outputs.result }}"
          file ./testresult.txt
        
